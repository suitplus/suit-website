<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>省实极光工作室</title>
		<link href="css/2bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- 最大的div -->
		<div class="container-fluid p-0">
			<div class="row pt-5" align="center">
				<h1 class="display-4">省实信息部2022年招新问卷</h1>
			</div>
			<div class="row pt-5" >
				<div class="col-3">
					
				</div>
				<div class="col-6">
					<h2 align="center">第一部分</h2>
					
					<label class="form-label "><h5>基本信息</h5></label>
					
					<div class="input-group mb-3">
						<span class="input-group-text">姓名</span>
						<input type="text" class="form-control" placeholder="" aria-label="xingming" aria-describedby="ip_1">
						<!-- <span class="input-group-text" id="sp_1">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
							  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
							</svg>
						</span> -->
					</div>
					
					<div class="input-group mb-3">
						<span class="input-group-text" id="sp_2">性别</span>
						<select class="form-select" aria-label="xingbie">
							<option selected></option>
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					</div>
					
					<div class="input-group mb-3">
						<form class="form-floating w-100">
							<input type="email" class="form-control" id="floatingInputInvalid" placeholder="" value="">
							<label for="floatingInputInvalid">毕业学校</label>
						</form>
					</div>
					
					<div class="input-group mb-3">
						<span class="input-group-text" id="sp_3">第一意向组别</span>
						<select class="form-select" aria-label="">
							<option selected>（必填）</option>
							<option value="1">视频组</option>
							<option value="2">影像组</option>
							<option value="3">信息组</option>
							<option value="4">音效组</option>
							<option value="5">平面设计组</option>
						</select>
					</div>
					
					<div class="input-group mb-3">
						<span class="input-group-text" id="sp_4">第二意向组别</span>
						<select class="form-select" aria-label="">
							<option selected>（选填）</option>
							<option value="1">视频组</option>
							<option value="2">影像组</option>
							<option value="3">信息组</option>
							<option value="4">音效组</option>
							<option value="5">平面设计组</option>
						</select>
					</div>
					
					<div class="input-group mb-3">
						<div class="form-floating w-100">
						  <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
						  <label for="floatingTextarea2">自我介绍</label>
						</div>
					</div>
					
					<label class="form-label "><h5>联系方式(选填至少1项)</h5></label>
					
					<div class="input-group mb-3">
						<form class="form-floating w-100">
							<input type="email" class="form-control" id="floatingInputInvalid" placeholder="" value="">
							<label for="floatingInputInvalid">电子邮箱</label>
						</form>
					</div>
					
					<div class="input-group mb-3">
						<form class="form-floating w-100">
							<input type="email" class="form-control" id="floatingInputInvalid" placeholder="" value="">
							<label for="floatingInputInvalid">QQ号</label>
						</form>
					</div>
					
					<div class="input-group mb-3">
						<form class="form-floating w-100">
							<input type="email" class="form-control" id="floatingInputInvalid" placeholder="" value="">
							<label for="floatingInputInvalid">微信号</label>
						</form>
					</div>
					
					<div class="mb-3" style="text-align: center;">
						<!-- <button type="button" class="btn btn-outline-primary ">上一步</button> -->
						<button type="button" class="btn btn-outline-primary ">完成</button>
					</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/jquery.min.js"></script>
<script>
	
</script>
